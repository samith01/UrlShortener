{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'shortener/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
        <div class="result">
            <p>Shortened URL:</p>
            <p><a  target="_blank" href="{{ short_url.short_code }}">{{ request.build_absolute_uri }}{{ short_url.short_code }}</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
